output:
  sort-results: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - linters:
        - revive
      source: "^\\s*// (?:\\[.+\\]: )?https?://.+"

linters:
  disable-all: true
  enable:
    - "gocritic"
    - "goimports"
    - "govet"
    - "ineffassign"
    - "nakedret"
    - "revive"
    - "staticcheck"
    - "stylecheck"
    - "unused"

linters-settings:
  gocritic:
    disabled-checks:
      # Appears to cause a false positive for Cgo calls
      - "dupSubExpr"
  goimports:
    # Put imports beginning with prefix after 3rd-party packages.
    local-prefixes: "github.com/y-scope/fluent-bit-clp"
  nakedret:
    # Completely disallow naked returns
    max-func-lines: 0
  revive:
    enable-all-rules: true
    severity: "error"
    rules:
      - name: "add-constant"
        arguments:
          - maxLitCount: "4"
            allowStrs: '""'
            allowInts: "0"
            allowFloats: "0.0"
      - name: "comment-spacings"
        arguments:
          - "export"
      - name: "line-length-limit"
        arguments: [100]
  staticcheck:
    checks:
      - "all"
  stylecheck:
    checks:
      - "all"
      # Documentation guidelines that we don't follow (non-default)
      - "-ST1020"
      - "-ST1021"
      - "-ST1022"
      # Redundant variable declaration (non-default)
      - "-ST1023"
    initialisms: [""]
